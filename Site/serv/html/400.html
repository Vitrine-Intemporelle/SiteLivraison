<!DOCTYPE>

<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial scale=1.0">

	<title>Lingerie Jour</title>
	<link rel="stylesheet" href="../css/400.css"/>
	<script src="../js/Zdefault.js"></script>
</head>

<body>

<script src="../js/Zheader.js"></script>

<!-- debut main -->
<main>
<div id="contact">
	<h1 class="title">Formulaire de contact</h1>
	<div id="content">
		<p>Vous recherchez un produit en particulier, vous avez un besoin, vous avez une question ?
		<br/> N'hésitez pas à remplir le formulaire ci-dessous afin de contacter la boutique.</p>
	</div>
</div>


			<div class="container">
				<form id="myForm" action="" method="get">
					<div>
						
						<div class = "namearea">
							<label for="name">Nom</label>
						</div>
						<div class = "inputarea">
							<input type ="text" name="name" id="user_name" placeholder="Nom et Prénom"></br>
						</div>
						
					   
						<div>
							<label for="email" class = "namearea">E-Mail</label>
						</div>
						<div class = "inputarea">
							<input type ="email" name="email" id="user_mail" placeholder="prenom.nom@example.com"></br>
						</div>
						
						
						<div>
							<label for="tel" class = "namearea">Téléphone</label>
						</div>

						<div class = "inputarea">
							<input  type ="tel" name ="tel" id="user_tel" placeholder="06 xx xx xx xx"></br>
						</div>
						
						<div>
							<label for="desc" class = "namearea"> Message</label>
						</div>
						<div class = "inputarea">
							<textarea name="desc" class = "text" placeholder="Ecrivez le message que vous souhaitez adresser à la boutique" id="user_message"></textarea></br>
						</div>
						

					</div>
				
					<div class = "submitbtn">
						<button type="submit" id="btnf">Envoyer</button>
					</div>
					
				</form>
			
				<p id="check"></p>
			</div>
	
	<script src="../js/400_formulaire.js"></script>

</main>
<!-- end main -->

<script src="../js/Zfooter.js"></script>

</body>
</html>
